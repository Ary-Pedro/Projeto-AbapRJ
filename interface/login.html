<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="estilos/stylelogin.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="container">
        <div class="left-section">
            <center><img src="imagens/logo.svg" id="img"></center>
        </div>
        <div class="right-section">
            <h2>Login</h2>
            <form action="">
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Senha" required>
                <center><p class='tipo'>Tipo de Funcionário</p></center>
                <div class="radio-group">
                    <label for="funcionario">Funcionário</label>
                    <input type="radio" id="funcionario" name="user-type" value="funcionario">
                    <label for="administrador">Administrador</label>
                    <input type="radio" id="administrador" name="user-type" value="administrador">
                </div>
                <button type="submit">Entrar</button>
            </form>
            <p><a href="registro.html">Cadastre-se</a></p>
        </div>
    </div>
</body>

</html>
