{% load crispy_forms_filters %}
{% load crispy_forms_tags %}
{% load static %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'estilos/stylelogin.css' %}" rel="stylesheet" type="text/css"/>
</head>

<body>
<div class="container">
    <div class="left-section">
        <center><a href="{% url 'home' %}"><img src="{% static 'imagens/logo.svg' %}" id="img"></center>
        </a>
    </div>
    <div class="right-section">
        <h2>Login</h2>

        <form method="POST">
            {% csrf_token %}

            {{ form|crispy }}

            <br><br>
            <button type="submit" class="btn btn-primary">Logar</button>
        </form>
        <a href="{% url 'RecuperarSenha' %}">Esqueci minha senha</a>

        <p><a href="{% url 'candidato' %}">Voluntariar-se</a></p>
    </div>
</div>

</body>
</html>
