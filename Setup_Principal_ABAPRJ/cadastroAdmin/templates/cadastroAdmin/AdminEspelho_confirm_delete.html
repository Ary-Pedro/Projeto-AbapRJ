{% extends 'base.html' %}

{% block page_title %}
    Excluír Tarefa
{% endblock page_title %}

{% block content %}
    <h1>Excluir Tarefa?</h1>
    <p>Tem certeza que deseja excluír  <strong>{{ adminespelho.nome }}</strong>?</p>

    <form method="POST">
        {% csrf_token %}

        <button type="submit" class="btn btn-danger">Excluir</button>
        <a href="{% url 'adimin_listagem' %}" class="btn btn-primary">Cancelar</a>
    </form>
{% endblock content %}
