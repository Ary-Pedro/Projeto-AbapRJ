{% extends 'base.html' %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}


{% block content %}

    <h2>{% if adimin.pk %}Dados Adiministração{% else %} Editar administrador{% endif %}</h2>

    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}

        <button type="submit" class="btn btn-primary">Salvar dados</button>

        <a {% if adimin.pk %} href="{% url 'adimin_listagem' %}"{% endif %} href="{% url 'adimin_listagem' %}"
                              class="btn btn-danger">Cancelar</a>
    </form>



{% endblock content %}
