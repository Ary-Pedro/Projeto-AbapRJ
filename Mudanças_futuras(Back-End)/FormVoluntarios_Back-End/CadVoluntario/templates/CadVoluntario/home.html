<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <link rel="stylesheet" href="{% static 'static/css/style.css'  %}">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>



<div class="search-container">
        <div class="container">
            <form action="{% url 'procurar' %}" method="GET" class="procurar-form">
                <input type="search" class="procurar-input" name="q" value="{{ procurar_termo }}" required>
                <button type="submit" class="procurar-button"><i class="fas fa-search"></i></button>
            </form>
        </div>
  </div>


<ul>
    {% for cadastro in object_list %}
        <a href="{% url 'dadosCadastros' cadastro.id %}">
            <li>{{ cadastro.nome }} {{ cadastro.cpf }}</li>
        </a>
    {% endfor %}
</ul>

  <a href={% url 'funcionarioForm' %}>
      <button type="submit">registrar</button>
   </a>

</body>
</html>
