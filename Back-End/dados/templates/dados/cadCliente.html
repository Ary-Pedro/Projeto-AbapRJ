<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Registrar</title>
</head>
<body>

<h2>Formulário de Cadastro</h2>

<form id="formCadastro" action="{% url 'register' %}" method="POST">
    {% csrf_token %}
    <h2>Dados pessoais</h2>
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome"><br><br>

    <label for="cpf">CPF:</label><br>
    <input type="text" id="cpf" name="cpf">

    <label for="idade">Data de Nascimento:</label>
    <input type="date" id="idade" name="data_de_nascimento"><br><br>

    <div id="composicaoFamiliar" style="display:none;">

        <div id="membrosFamiliares">
            <!-- Aqui serão adicionados os membros da família -->
        </div>
    </div>

    <button type="button" id="adicionarMembro">Adicionar Membro da Família</button>
    <button type="submit">Enviar</button>
</form>

<a href="{% url 'home' %}">
    <button type="button">Voltar</button>
</a>

<script>
    document.getElementById("adicionarMembro").addEventListener("click", function () {
        var composicaoDiv = document.getElementById("composicaoFamiliar");
        composicaoDiv.style.display = "block";
        var membrosFamiliaresDiv = document.getElementById("membrosFamiliares");
        var novoMembroDiv = document.createElement("div");
        novoMembroDiv.classList.add("membroFamiliar");
        novoMembroDiv.innerHTML = `
            <h2>Formulário de Composição Familiar</h2>
            <div>
                <label for="nome2">Nome:</label><br>
                <input type="text" class="nomeFamiliar" name="nome2" required>
            </div>
            <div>
                <label for="sexo">Sexo:</label><br>
                <select name="sexo" required>
                    <option value="masculino">Masculino</option>
                    <option value="feminino">Feminino</option>
                    <option value="outro">Outro</option>
                </select>
            </div>
            <button type="button" class="removerMembro">Remover Membro da Família</button>
            <hr>`;
        membrosFamiliaresDiv.appendChild(novoMembroDiv);
    });

    // Adicionar evento de remoção para botões "Remover Membro da Família"
    document.addEventListener("click", function (event) {
        if (event.target.classList.contains("removerMembro")) {
            var membroDiv = event.target.closest(".membroFamiliar");
            membroDiv.remove();
        }
    });
</script>
</body>
</html>
